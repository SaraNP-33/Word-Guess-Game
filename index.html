<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>90's Movies Hangman</title>
</head>
<body>
 
  <div class ="container">
  <div class= "jumbotron">
<h1 class="text-center">90's Movie Hangman</h1>
<p class="text-center">Press Start To Play!</p>
<div class ="text-center">
  <button id="startgame" class="btn btn-success btn-lg">Start</button>
  <button id="resetgame"class="btn btn-warning btn-lg">Refresh</button>
</div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div id="clues" class="hint card-title text-center">
            <div id="hintarea" class="hintarea card-body">
            <img id="movie-image" class="img-fuild img-thumbnail" alt="Movie Image">
            <p id="hints">Hint Hint:</p>
          </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div id="game" class=".game card-body text-center">
            <h3 id="gamestart" class="card-text">Let's See what You Got!</h3>
           <p id="wordspaces" class="card-text"></p>
           <p id="guesses-left" class="card-text">Guesses Left:</p>
           <p id="wins" class="card-text">Wins:</p>
           <p id="losses" class="card-text">Losses:</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div id="letter" class=".letters card-title text-center">
            <h4>Letters</h4>
            <div id="letterbuttons" class="buttons card-body"></div>
          </div>
        </div>
            <div  id="thisCard" class="card">
             
              <div id="letters" class="letters card-title text-center">
                <h4>Wrong Letters</h4>
                <div id="wrongletters" class="buttons card-body"></div>
          </div>
        </div>
      
      </div>

    </div>
  
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
